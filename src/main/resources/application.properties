# Quarkus jwt properties
quarkus.smallrye-jwt.enabled=true
mp.jwt.verify.publickey=NONE
mp.jwt.verify.issuer=https://todo-app-jwt.com

# Local H2 embedded database jdbc drivers
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:file:../src/main/resources/data/database;AUTO_SERVER=true;DB_CLOSE_DELAY=1
quarkus.datasource.jdbc.max-size=13

# Hibernate-orm database configuration
quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true